<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for post in post_list %}
        <li>
            <a href="/post/{{ post.id }}"> {{ post.title }} </a>
            <div>
                <span> 作者: {{ post.owner.username }}</span>
                <span> 分类: {{ post.category.name }}</span>
                <span> post_id: {{ post.id }}</span>
            </div>
            <p> {{ post.desc }}</p>
        </li>
    {% endfor %}
</ul>
</body>
</html>
